<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        .player {
            border: 1px solid #ccc;
            width: 640px;
        }

        .player__video {
            width: 100%;
            display: block;
        }

        .player__controls {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .progress {
            flex: 1;
            background: #ddd;
            height: 20px;
            margin: 0 10px;
            cursor: pointer;
        }

        .progress__filled {
            background: #ffc600;
            height: 100%;
            width: 0%;
        }

        .player__button {
            background: none;
            border: 0;
            color: black;
            padding: 5px 10px;
            cursor: pointer;
        }

        .player__button:focus {
            outline: none;
        }

        input[type=range] {
            width: 100px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="player">
        <video class="player__video" src="download.mp4"></video>
        <div class="player__controls">
            <button class="player__button toggle" title="Play/Pause">►</button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player__button">« 10s</button>
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button data-skip="25" class="player__button">25s »</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
